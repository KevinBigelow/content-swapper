<!doctype html>

<html>
    <head>
        <title>SwappyCopy</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>SwappyCopy</h1>
        <form class="content-swapper" method="post">
            <label for="target-element">Target</label>
            <input class="target-element" type="text"/>
            <label for="content-type">Dummy Content</label>
            <select class="content-type">
                <option value="names">Names</option>
                <option value="companies">Companies</option>
                <option value="numbers">Numbers</option>
                <option value="custom">Custom</option>
            </select>
            <div class="custom-content-wrap">
                <label for="custom-content">Custom Content</label>
                <input class="custom-content" type="text"/>
            </div>
            <div class="number-options">
                <label for="number-prefix">Prefix</label>
                <input class="number-prefix" type="text"/>
                <label for="number-suffix">Suffix</label>
                <input class="number-suffix" type="text"/>
                <label for="digit-count">Digit Count</label>
                <select class="digit-count">
                    <option value="10">1</option>
                    <option value="100">2</option>
                    <option value="1000">3</option>
                    <option value="10000">4</option>
                    <option value="100000">5</option>
                    <option value="1000000">6</option>
                </select>
            </div>
            <button type="submit" class="submit">Go</span>
        </form>
    </body>
  
    <script src="jquery-3.2.1.min.js"></script>
    <script src="popup.js"></script>
</html>
