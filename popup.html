<!doctype html>

<html>
    <head>
        <title>Content Swapper</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Content Swapper</h1>
        <form class="update-dom" method="post">
            <label for="target-dom">Target</label>
            <input class="target-dom" type="text"/>
            <label for="dummy-content">Dummy Content</label>
            <select class="dummy-content">
                <option value="names">Names</option>
                <option value="companies">Companies</option>
                <option value="custom">Custom</option>
            </select>
            <div class="custom-content-wrap">
                <label for="custom-content">Custom Content</label>
                <input class="custom-content" type="text"/>
            </div>
            <button type="submit" class="submit">Go</span>
        </form>
    </body>
  
    <script src="jquery-3.2.1.min.js"></script>
    <script src="popup.js"></script>
</html>
