<!doctype html>

<html>
    <head>
        <title>SwappyCopy</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>SwappyCopy</h1>
        <form class="content-swapper" method="post">
            <label for="target-element">Target</label>
            <input class="target-element" type="text"/>
            <label for="content-type">Dummy Content</label>
            <select class="content-type">
                <option value="names">Names</option>
                <option value="companies">Companies</option>
                <option value="custom">Custom</option>
            </select>
            <div class="custom-content-wrap">
                <label for="custom-content">Custom Content</label>
                <input class="custom-content" type="text"/>
            </div>
            <button type="submit" class="submit">Go</span>
        </form>
    </body>
  
    <script src="jquery-3.2.1.min.js"></script>
    <script src="popup.js"></script>
</html>
